<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MindNest</title>
  <link rel="icon" type="image/png" href="Preview.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #d4f1ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo img {
      height: 60px;
    }

    .form-container {
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
      width: 100%;
      max-width: 500px;
      transition: opacity 1s ease, transform 1s ease;
    }

    h2 {
      color: #00c8ff;
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      background: transparent;
      color: #00c8ff;
      font-weight: bold;
      border: 2px solid #00c8ff;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #00c8ff, inset 0 0 4px #00c8ff;
    }

    button:hover {
      background-color: rgba(0, 200, 255, 0.1);
      box-shadow: 0 0 15px #00c8ff, inset 0 0 10px #00c8ff;
    }

    .welcome-message {
      display: none;
      color: #00c8ff;
      text-align: center;
      font-size: 2rem;
      animation: fadeInScale 1s ease forwards;
      margin-top: 2rem;
    }

    .welcome-message.show {
      display: block;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: #aaa;
      font-size: 0.8rem;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="Preview.png" alt="MindNest Logo">
  </div>

  <div class="form-container" id="loginFormContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginName" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="welcome-message" id="welcomeMessage"></div>

  <footer>
    &copy; 2025 MindNest. All rights reserved.
  </footer>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginContainer = document.getElementById("loginFormContainer");
    const welcomeMessage = document.getElementById("welcomeMessage");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const userName = document.getElementById("loginName").value;

      loginContainer.style.opacity = 0;
      loginContainer.style.transform = "scale(0.9)";

      setTimeout(() => {
        loginContainer.style.display = "none";
        welcomeMessage.textContent = `Welcome ${userName}!`;
        welcomeMessage.classList.add("show");
      }, 1000);
    });
  </script>
</body>

</html>
